<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="raithan.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Tractor Implements</h3>
            <div class="images">
                <div class="image-item">
                    <img src="img1.jpg" alt="Image 1" class="image" data-name="Disc Harrow" data-info="This is image 1">
                    <p>Disc Harrow</p>
                </div>
                <div class="image-item">
                    <img src="img2.jpg" alt="Image 2" class="image" data-name="Cultivator" data-info="This is image 2">
                    <p>Cultivator</p>
                </div>
                <div class="image-item">
                    <img src="img3.png" alt="Image 3" class="image" data-name="Boom Sprayer" data-info="This is image 3">
                    <p>Boom Sprayer</p>
                </div>
            </div>
        </div>
        <div class="box">
            <h3>Man Power Services</h3>
            <div class="images">
                <div class="image-item">
                    <img src="img4.jpg" alt="Image 4" class="image" data-name="Transplantation Labour" data-info="This is image 4">
                    <p>Transplantation Labour</p>
                </div>
                <div class="image-item">
                    <img src="img5.jpg" alt="Image 5" class="image" data-name="Cotton/Chilli Picker" data-info="This is image 5">
                    <p>Cotton/Chilli Picker</p>
                </div>
                <div class="image-item">
                    <img src="img6.jpg" alt="Image 6" class="image" data-name="Sack Picker" data-info="This is image 6">
                    <p>Sack Picker</p>
                </div>
            </div>
        </div>
        <div class="box">
            <h3>Repairs and Services</h3>
            <div class="images">
                <div class="image-item">
                    <img src="img7.png" alt="Image 7" class="image" data-name="Electric Pumpset Mechanics" data-info="This is image 7">
                    <p>Electric Pumpset Mechanics</p>
                </div>
                <div class="image-item">
                    <img src="img8.png" alt="Image 8" class="image" data-name="Diesel Engine Mechanics" data-info="This is image 8">
                    <p>Diesel Engine Mechanics</p>
                </div>
                <div class="image-item">
                    <img src="img9.png" alt="Image 9" class="image" data-name="Solar Pumpset Mechanics" data-info="This is image 9">
                    <p>Solar Pumpset Mechanics</p>
                </div>
            </div>
        </div>
        <div class="box">
            <h3>Sprayers</h3>
            <div class="images">
                <div class="image-item">
                    <img src="img10.jpg" alt="Image 10" class="image" data-name="Knacksnap Sprayers" data-info="This is image 10">
                    <p>Knacksnap Sprayers</p>
                </div>
                <div class="image-item">
                    <img src="img11.jpg" alt="Image 11" class="image" data-name="Battery Sprayers" data-info="This is image 11">
                    <p>Battery Sprayers</p>
                </div>
                <div class="image-item">
                    <img src="img12.jpg" alt="Image 12" class="image" data-name="Fuel Sprayers" data-info="This is image 12">
                    <p>Fuel Sprayers</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-up Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h4 id="imageName"></h4>
            <p id="imageInfo"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="raithan.js"></script>
</body>
</html>
